<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="grid">
    <div id="quiz" class="centered grid__col--8">
        <h1 id="heading"></h1>
        <div id="nameDiv">
           <input type="text" id="name" placeholder="Enter your name please!">
        </div>
        <h2 id="question" class="headline-secondary--grouped"></h2>
        <button id="tryAgain" class="btn--default"></button>
        
        <p id="choice0"></p>
        <button id="guess0" class="btn--default">Select Answer</button>

        <p id="choice1"></p>
        <button id="guess1" class="btn--default">Select Answer</button>
        <div id="quizOptions"></div>
        

        <footer>
            <p id="progress"></p>
        </footer>
    </div>
</div>

<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/question.js"></script>
<script src="js/quiz.js"></script>
<script src="js/quiz_ui.js"></script>
<script src="js/app.js"></script>
</body>
</html>
